# Add your sites here
sites:
  - name: Greenbaum Mail
    url: https://mail.greenbaum.cloud
  - name: Greenbaum Auth
    url: https://auth.greenbaum.cloud
  - name: Greenbaum Meet
    url: https://meet.greenbaum.cloud
  - name: Nextcloud
    url: https://next.greenbaum.cloud
  - name: Wekan
    url: https://wekan.greenbaum.institute
  - name: HelpDesk
    url: https://help.greenbaum.cloud
  - name: Gitea
    url: https://git.greenbaum.cloud
  - name: Docker registry
    url: https://hub.greenbaum.cloud
