status-website:
  # Add your custom domain below, or remove the next line if you don't have a domain
  cname: status.greenbaum.cloud
  # Uncomment the following line if you don't have a custom domain and add your repo name
  # baseUrl: /upptime
  logoUrl: https://code.greenbaum.institute/api/download/342008001tf61b/?path=/public/logo.png&preview=1
  name: Greenbaum Status
  introTitle: "**Upptime** status of Greenbaum Services"
  introMessage: This is the status page for Greenbaum Services which uses **real-time** data from our [GitHub repository](https://github.com/greenbaum/upptime) - just using GitHub Actions, Issues, and Pages with [Upptime](https://upptime.js.org).
  navbar:
    - title: Status
      href: /
    - title: GitHub
      href: https://github.com/$OWNER/$REPO
  theme: light

# Upptime also supports notifications, assigning issues, and more
